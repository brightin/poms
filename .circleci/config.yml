version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.3.4-node-browsers
        environment:
          POMS_KEY: key
          POMS_ORIGIN: origin
          POMS_SECRET: secret
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rubocop
      - run: bundle exec rspec
